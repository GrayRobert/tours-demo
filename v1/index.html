<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escorted Tours Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <h1>Escorted Tours Calendar</h1>
        </div>
        
        <div class="calendar-widget">
            <!-- Calendar Navigation -->
            <div class="calendar-nav">
                <button class="nav-btn prev-btn" id="prevBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                
                <div class="month-year-selector">
                    <select class="month-select" id="monthSelect">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                    
                    <select class="year-select" id="yearSelect">
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>
                
                <button class="nav-btn next-btn" id="nextBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <!-- Calendar Grid -->
            <div class="calendar-grid">
                <!-- Day headers -->
                <div class="day-headers">
                    <div class="day-header">Mo</div>
                    <div class="day-header">Tu</div>
                    <div class="day-header">We</div>
                    <div class="day-header">Th</div>
                    <div class="day-header">Fr</div>
                    <div class="day-header">Sa</div>
                    <div class="day-header">Su</div>
                </div>
                
                <!-- Calendar days -->
                <div class="calendar-days" id="calendarDays">
                    <!-- Days will be generated by JavaScript -->
                </div>
            </div>
            
            <!-- Show all dates link -->
            <div class="show-all-dates">
                <button class="show-all-btn" id="showAllBtn">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
                        <path d="M3 12L21 12M3 6L21 6M3 18L21 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Show all dates
                </button>
            </div>
        </div>
        
        <!-- Tours List Section -->
        <div class="tours-section">
            <!-- Desktop: Horizontal scrolling with arrows -->
            <div class="desktop-tours">
                <div class="tours-container" id="toursContainer">
                    <div class="tours-scroll" id="toursScroll">
                        <!-- Tours will be populated by JavaScript -->
                    </div>
                </div>
                
                <button class="scroll-btn scroll-left" id="scrollLeft">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                
                <button class="scroll-btn scroll-right" id="scrollRight">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <!-- Mobile: Vertical list -->
            <div class="mobile-tours" id="mobileTours">
                <!-- Tours will be populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
