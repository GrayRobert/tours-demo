<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Demo Selector</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1a73e8; /* A nice blue */
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 600;
        }
        .version-links a {
            display: inline-block;
            background-color: #1a73e8;
            color: white;
            padding: 15px 30px;
            margin: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.2s ease;
            min-width: 150px; /* Ensure buttons have a decent width */
        }
        .version-links a:hover {
            background-color: #1558b0; /* Darker blue on hover */
            transform: translateY(-2px);
        }
        .version-links a.v1-link {
            background-color: #34a853; /* Green for V1 */
        }
        .version-links a.v1-link:hover {
            background-color: #2c8c42; /* Darker green */
        }
        .version-links a.v2-link {
            background-color: #ea4335; /* Red for V2 */
        }
        .version-links a.v2-link:hover {
            background-color: #c5372c; /* Darker red */
        }
        p {
            margin-top: 30px;
            font-size: 0.9em;
            color: #5f6368;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tour Widget Demos</h1>
        <div class="version-links">
            <a href="v1/index.html" class="v1-link">View V1 Demo</a>
            <a href="v2/index.html" class="v2-link">View V2 Demo</a>
        </div>
        <p>Select a version to view the corresponding tour widget implementation.</p>
    </div>
</body>
</html>
